<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Covid-19 India Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid bg-info text-center p-5 my-3" >
      <h1>Covid-19 India Tracker</h1>
    </div>
    <div class="container my-5">
        <div class="row ">
            <div class="col-2 text-info confrimedcase" id="confrimedcase">
                <h5>Confrimed</h5>
                 <p id="confrimed" ></p>
            </div>
            <div class="col-2 text-warning confrimedcase" id="recover">
                <h5>Active</h5>
                 <p id="active"></p>
            </div>
            <div class="col-2 text-success confrimedcase" id="activecase">
                <h5>Recovered</h5>
                 <p id="recovered" ></p>
            </div>
            <div class="col-2 text-danger confrimedcase " id="Deathcase">
                <h5>Deceased</h5>
                 <p id="death" ></p>
            </div>
            <div class="col-4 text-primary confrimedcase " id="SateCase">
                <h5>States</h5>
                 <p id="death" ></p>
            </div>
        </div>
    </div>
  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
